version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - REQUIRE_LIVE_DATA=false
      - ALLOW_SYNTHETIC_DATA=true

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend

  # Optional: Redis (if we were using it)
  # redis:
  #   image: redis:alpine
  #   ports:
  #     - "6379:6379"
